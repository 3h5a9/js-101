    <script>
      // Case Statement
      const day = "wednasday"
      switch(day){
        case "monday":
          console.log("Course Structure.");
          console.log("Write Demo.");
          break;
        case "tuesday":
        case "wednasday":
          console.log("Yet another task on tuesday");
          console.log("Yet second task on wednasday");
          break;
        case "friday":
          console.log("Write Code.")
          break;
        case "saturday":
        case "sunday":
          console.log("WeekEnd")
          break;
        default:
          console.log("No Result")
      }


      // Same as above in If Else
      if (day === "moday"){
          console.log("Course Structure.");
      } else if (day === "tuesday" || day === "wednasday") {
          console.log("Yet another task on tuesday");
          console.log("Yet second task on wednasday");
      } else if (day === "thursday"){
        console.log("Write Code.")
      } else if (day === "friday"){
        console.log("No Write Code.")
      }else if (day === "saturday" || day === "sunday"){
        console.log("Week End.")
      } else {
        console.log("No Result!")
      }
    </script>
